<div class="modal-dialog dept_set_wrap" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close l-close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">设置部门</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label  class="col-md-2 control-label">部门名称</label>
                    <div class="col-md-10">
                        <input type="text" name="name" class="form-control" value="{{ info.name }}" placeholder="请输入部门名称~~">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-2 control-label">所属部门</label>
                    <div class="col-md-10">
                        <select class="form-control" name="pid">
                            <option value="0">顶级部门</option>
                            {% for item in role_list %}
                                <option value="{{ item.id }}" {% if item.id == info.pid  %} selected {% endif %}>{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group hidden">
                    <input type="hidden" name="id" value="{{ info.id }}">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default l-close" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary save">确认</button>
        </div>
    </div>
</div>

<script src="{{ GlobalUrlService.buildWWWStaticUrl('/js/home/rbac/dept/set.js') }}"></script>
