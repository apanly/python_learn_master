<div class="modal-dialog link_set_wrap" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close l-close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">设置网址</h4>
        </div>
         <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label  class="col-md-2 control-label">类型</label>
                    <div class="col-md-10">
                        <select class="form-control" name="type">
                            <option value="0">请选择类型</option>
                            {% for _key,_item in type_map.items() %}
                                <option value="{{_key}}" {% if _key == info.type  %} selected {% endif %}>{{_item.title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                 <div class="form-group">
                    <label  class="col-md-2 control-label">标题</label>
                    <div class="col-md-10">
                        <input type="text" name="title" class="form-control" value="{{ info.title }}" placeholder="请输入标题~~">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-2 control-label">网址</label>
                    <div class="col-md-10">
                        <input type="text" name="url" class="form-control" value="{{ info.url }}" placeholder="请输入网址~~">
                    </div>
                </div>
                 <div class="form-group">
                    <label  class="col-md-2 control-label">权重</label>
                    <div class="col-md-10">
                        <input type="text" name="weight" class="form-control" value="{{ info.weight }}" placeholder="请输入权重数字，越大越排前~~">
                    </div>
                </div>
               <div class="form-group hidden">
                    <div class="col-md-10">
                        <input type="hidden" name="id" value="{{ info.id }}">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default l-close" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary save">确认</button>
        </div>
    </div>
</div>

<script src="{{ GlobalUrlService.buildWWWStaticUrl('/js/home/link/set.js') }}"></script>
