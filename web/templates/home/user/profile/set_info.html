
<div class="modal-dialog profile_set_info_wrap" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close l-close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">修改个人信息</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label  class="col-md-2 control-label">姓名</label>
                    <div class="col-md-10">
                        <input type="text" name="name" class="form-control" value="{{ info.name }}" placeholder="请输入姓名~~">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-md-2 control-label">邮箱</label>
                    <div class="col-md-10">
                        <input type="text" name="email" class="form-control" value="{{ info.email }}" placeholder="请输入邮箱，登录用户名~~">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default l-close" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary save">保存</button>
        </div>

    </div>
</div>

<script src="{{ GlobalUrlService.buildWWWStaticUrl('/js/home/user/profile/set_info.js') }}"></script>
